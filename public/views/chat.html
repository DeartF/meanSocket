<section class="chat">
	<div class="chat__rooms" >
		<div class="chat__room" ng-repeat = "room in vm.rooms" ng-bind = "room.name" ng-click = 'vm.changeRoom(room)'>
		</div>
	</div>
	<div class="chat__box">
		<div class="chat__box-head" ng-bind = "vm.activeRoom.name">
			<!-- {{vm.activeRoom.name}} -->
		</div>
		<div class="chat__box-body">
			<div class="chat__message" ng-repeat = "message in vm.messages">
				<div class="chat__message-author" ng-bind = "message.author"></div>
				<div class="chat__message-text" ng-bind  = "message.text"></div>
			</div>
		</div>
		<div class="chat__box-footer">
			<textarea class="textarea textarea__chat" placeholder="Введите сообщение..." ng-model = "vm.text"></textarea>
			<button class="button button-chat" ng-click = "vm.sendMessage()">Отправить</button>
		</div>
	</div>
</section>
